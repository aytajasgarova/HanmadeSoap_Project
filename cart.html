<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <!-- rateYo rating star -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="vendors/magnify.css">
  <link rel="stylesheet" href="cartCss/cart.css">
  <title>Document</title>
</head>

<body>
  <!-- cart -->
  <section id="cart">
    <div class="container">
      <div class="shopping-cart">
        <div class="column-labels d-flex justify-content-between">
          <label class="product-image">Şəkil</label>
          <label class="product-details">Məhsul</label>
          <label class="product-price">Qiymət</label>
          <label class="product-quantity">Say</label>
          <label class="product-removal">Sil</label>
          <label class="product-line-price">Cəm</label>
        </div>

        <div class="product d-flex align-items-center justify-content-between">
          <div class="product-image">
            <img src="./productImage/corek-otu.png">
          </div>

          <div class="product-details">Badam yağı sabunu</div>

          <div class="product-price">7</div>
          <div class="product-quantity">
            <input type="number" value="1" min="1">
          </div>
          <div class="product-removal mr-0">
            <button class="remove-product">
              Sil
            </button>
          </div>
          <div class="product-line-price">7</div>
        </div>

        <div class="product d-flex align-items-center justify-content-between">
          <div class="product-image">
            <img src="./productImage/aloe-vera.png">
          </div>
          <div class="product-details">Aloe Vera sabunu</div>
          <div class="product-price">6</div>
          <div class="product-quantity">
            <input type="number" value="1" min="1">
          </div>
          <div class="product-removal">
            <button class="remove-product">
              Sil
            </button>
          </div>
          <div class="product-line-price">6</div>
        </div>

        <div class="totals mt-5 ">
          <div class="totals-item">
            <span class="totals-txt">Cəm:</span>
            <span class="totals-value" id="cart-subtotal">13 AZN</span>
          </div>
          <div class="totals-item">
            <span class="totals-txt">Çatdırılma (5%):</span>
            <span class="totals-value" id="cart-tax">0.65 AZN</span>
          </div>
          <div class="totals-item totals-item-total">
            <span class="totals-txt">Ümumi məbləğ:</span>
            <span class="totals-value" id="cart-total">13.65 AZN</span>
          </div>
        </div>
        <div class="checkout d-flex">
          <button>Təsdiqlə</button>
        </div>
      </div>
    </div>
  </section>



  <script src="vendors/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
  <!-- zoom effect magnify -->
  <script src="vendors/jquery.magnify.js"></script>
  <!-- rating star rateYo-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="cartJs/cart.js"></script>
</body>

</html>
